<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body>
    <header class="border-bottom mb-4">
        <nav class="justify-content-center navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Chatterbox</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="homepage.html" class="nav-link">Homepage</a>
                </li>
                <li class="nav-item active">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Sign out</a>
                </li>
            </ul>
          <form>
              <input class="border border-primary rounded" type="search" placeholder="Search" aria-label="search">
          </form>
        </nav>
      </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">                    
                    <form id="createPost">
                        
                        <div class="form-group mb-3">
                            <label for="">Title</label>
                            <input class="from-control" type="text" name="title" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Body</label>
                            <textarea class="from-control" name="body"></textarea required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Tags</label>
                            <input class="from-control" type="text" name="tags">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Media</label>
                            <input class="from-control" type="url" name="media">
                        </div>
                    
                    
                        <button class="btn btn-success">Create</button>
                    
                    </form>

                </div>
            </div>
        </div>

    </main>
</body>
</html>

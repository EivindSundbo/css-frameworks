<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Register</title>
</head>
<body>
    <header class="border-bottom mb-4">
        <nav class="justify-content-center navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Chatterbox</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="homepage.html" class="nav-link">Homepage</a>
                </li>
                <li class="nav-item active">
                    <a href="profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Sign out</a>
                </li>
            </ul>
          <form>
              <input class="border border-primary rounded" type="search" placeholder="Search" aria-label="search">
          </form>
        </nav>
      </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="registerForm">

                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input class="from-control" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example My_User123">
                            <div class="help">Hey! I'm some helpfull text</div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input class="from-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no are allowed to register">
                            <div class="help">Hey! I'm some helpfull text</div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input class="from-control" type="password" name="password" required minlength="8">
                            <div class="help">Hey! I'm some helpfull text</div>
                        </div>

                        <div class="form-group mb-3 d-flex">
                            <label for="">Banner</label>
                            <input class="from-control" type="url" name="banner">
                            <div class="help">Hey! I'm some helpfull text</div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="from-control" type="url" name="avatar">
                            <div class="help">Hey! I'm some helpfull text</div>
                        </div>
    
                        <button class="btn btn-success">Register</button>
    
                    </form>
                </div>
            </div>            
        </div>

    </main>
</body>
</html>

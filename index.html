<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">

    <title>Login</title>
</head>
<body class="d-flex justify-content-center mt-5 text-center login-main">
    <div class="card col-10 col-sm-8 col-lg-6">
      <h1 class="mt-4 text-primary">Chatterbox</h1>
      <h2 class="mb-4">Login</h2>
      <form action="homepage.html">
        <input class="mb-4 col-10" type="email" name="email" id="email" placeholder="Email" required>
        <input class="mb-4 col-10" type="password" name="password" id="password" placeholder="Password" required minlength="8">

        <!-- <div class="form-check form-switch d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" id="formSwitchDefault">
          <label class="form-check-label" for="formSwitchDefault">Remember me</label>
        </div> -->

        <div class="form-check d-flex justify-content-center form-switch d-flex mb-4">
          <label class="form-check-label" for="formSwitchDefault">Remember me</label>
          <input class="form-check-input ms-2" type="checkbox" id="formSwitchDefault">
        </div>

        <button class="col-4 mt-2 mb-6 btn btn-primary text-white" type="submit">Login</button>
        <button class="col-4 mt-2 mb-6 btn btn-primary text-white" type="submit">Register</button>
      </form>
      <a href="#" class="mb-4">Forgotten password</a>
    </div>
</body>
</html>
